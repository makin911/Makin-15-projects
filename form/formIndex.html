<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form-validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/form/formStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=
Oswald:wght@200..700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a48c7a1822.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid  ">
    <form class="form-control mx-auto myForm" >
      <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path
          d="M568.4 37.7C578.2 34.2 589 36.7 596.4 44C603.8 51.3 606.2 62.2 602.7 72L424.7 568.9C419.7 582.8 406.6 592 391.9 592C377.7 592 364.9 583.4 359.6 570.3L295.4 412.3C290.9 401.3 292.9 388.7 300.6 379.7L395.1 267.3C400.2 261.2 399.8 252.3 394.2 246.7C388.6 241.1 379.6 240.7 373.6 245.8L261.2 340.1C252.1 347.7 239.6 349.7 228.6 345.3L70.1 280.8C57 275.5 48.4 262.7 48.4 248.5C48.4 233.8 57.6 220.7 71.5 215.7L568.4 37.7z" />
      </svg>
      <div class="d-flex justify-content-between align-items-center ">
        <label for="fullName" class="lables">full name</label>
        <input type="text" name="fullName" class="inputBox " placeholder="enter youre full name" id="name">
      </div>
      <span id="nameError"></span>

      <div class="d-flex justify-content-between align-items-center">
        <label for="phone" class="lables">phone no.</label>
        <input type="tel" name="phone" class="inputBox" placeholder="phone number(10 digit)" id="phone">
      </div>
      <span id="phoneError"></span>

      <div class="d-flex justify-content-between align-items-center ">
        <label for="email" class="lables">email id </label>
        <input type="email" name="email" class="inputBox" placeholder="enter email" id="email">
      </div>
      <span id="emailError"></span>

      <div class="d-flex justify-content-between ">
        <label for="msg" class="lables"> message</label>
        <textarea name="msg" rows="3" cols="50" class="textArea " placeholder="youre message" id="msg"></textarea>
      </div>
      <span id="msgError"></span>

      <button type="button" class="btn btn-primary " onclick="checkValid()">submit</button>





    </form>
  </div>



  <script src="/form/formJs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</body>

</html>
