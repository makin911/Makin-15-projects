<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stop-watch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/stopwatch/timerStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=
Oswald:wght@200..700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a48c7a1822.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid  align-items-center">
    <div class="main">
      <h1 id="time">00:00:00</h1>
      <div class="control">
        <button type="button" class="btn btn-outline-light rounded-circle" onclick="watchStop()" ><i class="fa-regular fa-circle-stop"></i></button>
        <button type="button" class="btn btn-outline-light rounded-circle" onclick="watchStart()"><i class="fa-regular fa-circle-play"></i></button>
        <button type="button" class="btn btn-outline-light rounded-circle" onclick="watchReset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
      </div>
    </div>
  </div>



  <script src="/stopwatch/timerJs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</body>

</html>
