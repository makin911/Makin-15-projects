<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image-gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/image-gallery/galleryStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=
Oswald:wght@200..700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a48c7a1822.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid  ">
    <div class="gallery-wrap">
      <img src="/image-gallery/images/back.png" id="backBtn">
      <div class="gallery">
        <div>
          <span><img src="/image-gallery/images/image-1.png" alt=""></span>
          <span><img src="/image-gallery/images/image-2.png" alt=""></span>
          <span><img src="/image-gallery/images/image-3.png" alt=""></span>
        </div>
        <div>
          <span><img src="/image-gallery/images/image-4.png" alt=""></span>
          <span><img src="/image-gallery/images/image-5.png" alt=""></span>
          <span><img src="/image-gallery/images/image-6.png" alt=""></span>
        </div>
      </div>
      <img src="/image-gallery/images/next.png" id="nextBtn">
    </div>



  </div>



  <script src="/image-gallery/galleryJs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</body>

</html>
