<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quote-generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/quote-generator/qStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=
Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid d-flex  justify-content-center">

    <div class="quoteBox">
      <h1>quote of the day</h1>
      <blockquote id="quote"></blockquote>
      <div class="spanBox">
        <span id="author">loading...</span>
      </div>

      <div>
        <button type="button" class="btn btn-primary btnStyle" onclick="getQuote(apiUrl)">new quote</button>
        <button type="button" class="btn btn-outline-primary btnStyle" onclick="tweet()"><img src="/quote-generator/icons8-twitter-bird-48.png" alt="" width="25px"> tweet</button>
      </div>
    </div>

  </div>


  <script src="/quote-generator/qJs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>

</html>
